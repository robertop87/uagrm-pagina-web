<html>
    <head><title>Listas</title></head>
    <body>
        <!-- unordered list -->
        <ul>
            <!-- list item-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <!-- order list-->
        <ol>
            <li>Lapiz</li>
            <li>Borrador</li>
            <li>Tajador</li>
        </ol>
    </body>
</html>
